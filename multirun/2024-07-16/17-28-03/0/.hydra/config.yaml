dataset:
  name: abide
  batch_size: 16
  test_batch_size: 16
  val_batch_size: 16
  train_set: 1.0
  val_set: 0.0
  path: /neuro/labs/grantlab/users/arafat.hussain/Data/ABIDE_pcp/abide_absolute_residual_scores.npy
  stratified: false
  drop_last: true
model:
  name: RelationalBrainNetworkTransformer4
  sizes:
  - 360
  - 10
  pooling:
  - false
  - true
  pos_encoding: none
  orthogonal: true
  freeze_center: true
  project_assignment: true
  pos_embed_dim: 360
optimizer:
- name: Adam
  lr: 0.0001
  match_rule: None
  except_rule: None
  no_weight_decay: false
  weight_decay: 0.0001
  lr_scheduler:
    mode: cos
    base_lr: 0.0001
    target_lr: 1.0e-05
    decay_factor: 0.1
    milestones:
    - 0.3
    - 0.6
    - 0.9
    poly_power: 2.0
    lr_decay: 0.98
    warm_up_from: 0.0
    warm_up_steps: 0
training:
  name: Train
  epochs: 200
datasz:
  percentage: 1.0
preprocess:
  name: non_mixup
  continus: false
score: fiq
repeat_time: 1
log_path: result
save_learnable_graph: false
wandb_entity: eggroup
project: brainnetworktransformer
